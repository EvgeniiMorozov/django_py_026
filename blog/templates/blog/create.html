{% extends 'blog/base.html' %}

{% block title %}
    Добавление статьи :: {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="d-flex justify-content-center">
            <form method="post" class="w-75 p-3 mb-5">
                {% csrf_token %}
                {% for el in form %}
                    <div class="mb-3">
                    {{ el.label }}
                    {{ el }}
                    </div>
                {% endfor %}
                <button type="submit" class="col-12 btn btn-success">Опубликовать</button>
            </form>
        </div>
    </div>
{% endblock %}
