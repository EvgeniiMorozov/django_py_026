{% extends 'blog/base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for post in posts %}

            <div class="col">
                <div class="card h-100 mb-3">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{post.author}}. {{post.title}}</h5>
                        <p class="card-text">{{post.text|truncatewords:"15"}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <small class="text-muted">{{post.published_date|timesince}} назад</small>
                        <small class="text-muted"><a class="text-secondary" href="{% url 'blog:show_post' post.id %}">Читать пост -></a></small>
                    </div>
                </div>
            </div>

        {% empty %}

            <div class="alert alert-info mt-5" role="alert">
                Постов нет!
            </div>

        {% endfor %}

    </div>
{% endblock %}
