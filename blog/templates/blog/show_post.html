{% extends 'blog/base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}
    <img src="{{ post.image.url }}" class="card-img-top">
    <p>{{ post.title }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.publish_date }}</p>
    <p>{{ post.text }}</p>
{% endblock %}
